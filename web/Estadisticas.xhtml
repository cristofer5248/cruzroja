<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    template="./WEB-INF/plantillaboot.xhtml"
    >

    <ui:define name="title">
        <title> Estadisticas</title>
    </ui:define>
    
    <ui:define name="contenido">      
        <b:panel title="Elija la opcion a graficar"  look="primary">
            <b:form id="miFormulario">
                <h:panelGroup layout="block" styleClass="alert alert-danger" 
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages  />
                </h:panelGroup>
                <b:panelGrid columns="4" styleClass="table">                    


                    <b:panel title="Beneficiados por proyecto:">
                        <h:outputLabel for="Lugar" value="Lugar"/>
                        <b:selectOneMenu value="#{estadisticasBean.idlugar}">
                            <f:ajax event="change" listener="${estadisticasBean.llenarcomboProyecto()}" render="proyectodrown"/>                           
                            <f:selectItems value="#{lugarBean.listaLugar}" var="lugar"
                                           itemLabel="#{lugar.nombre}" itemValue="#{lugar.idlugar}" />
                        </b:selectOneMenu>
                        <h:outputLabel for="proyecto" value="Proyecto:"/>
                        <p:selectOneMenu id="proyectodrown" value="#{estadisticasBean.proyectoid2}" panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{estadisticasBean.lugarproyectoslist}" var="theme" itemLabel="#{theme.idlp.nombre}" itemValue="#{theme.idl}" />
                        </p:selectOneMenu><br></br>
                        <h:outputLabel for='edades' value="Promedio de edades"/>
                        <br></br>
                        <h:outputText id="displayRange" value="Rango #{sliderView.number8} entre #{sliderView.number9}" /> 
                        <p:slider id="rango" for="txt6,txt7" display="displayRange" range="true" displayTemplate="Entre {min} y {max}" />

                        <h:inputHidden id="txt6" value="#{estadisticasBean.rango1}" />
                        <h:inputHidden id="txt7" value="#{estadisticasBean.rango2}" /> <br></br>                                                                       

                        <h:outputLabel for='edades' value="Elije una opcion:"/>
                        <b:commandButton value="PDF por genero" look="danger"  icon-awesome="fa-file-pdf-o" style="margin-bottom: 10px;" actionListener="${estadisticasBean.pdfedadesogenero}">

                        </b:commandButton>
                        <b:commandButton value="PDF por edad" look="danger"  icon-awesome="fa-file-pdf-o" actionListener="${estadisticasBean.pdfedades}">

                        </b:commandButton>
                    </b:panel>
                    <b:panel title="Asistencia de beneficiados" >                        
                        <h:outputLabel for="Lugar" value="Lugar"/>
                        <b:selectOneMenu value="#{estadisticasBean.idlugar}">
                            <f:ajax event="change" listener="${estadisticasBean.llenarcomboProyecto()}" render="proyectodrown2"/>                           
                            <f:selectItems value="#{lugarBean.listaLugar}" var="lugar"
                                           itemLabel="#{lugar.nombre}" itemValue="#{lugar.idlugar}" />
                        </b:selectOneMenu>
                        <h:outputLabel for="proyecto" value="Proyecto:"/>
                        <p:selectOneMenu id="proyectodrown2" value="#{estadisticasBean.proyectoid}" panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{estadisticasBean.lugarproyectoslist}" var="theme" itemLabel="#{theme.idlp.nombre}" itemValue="#{theme.idl}" />
                        </p:selectOneMenu><br></br>

                        <b:commandButton value="Generar PDF" look="danger"  icon-awesome="fa-file-pdf-o" actionListener="${estadisticasBean.pdfasistenciaproyectos}">

                        </b:commandButton>
                        <p:commandButton value="Generar en tabla" class="btn btn-danger" ajax="true" icon="fa fa-table" update="tablaasistenciaform">    

                        </p:commandButton>
                    </b:panel>
                </b:panelGrid>                           
            </b:form>
        </b:panel>
        <b:form id="tablaasistenciaform">     
            
            <p:dataTable id="tabladeasistencia" value="#{estadisticasBean.datospivot()}" var="item" rendered="#{estadisticasBean.proyectoid!=null}" paginator="false" class="bolado">

                <p:columns value="#{estadisticasBean.columnaspivot}" var="columnName" columnIndexVar="i">
                    <f:facet name="header">#{columnName}</f:facet>
                        #{item[i]}
                </p:columns>
            </p:dataTable>
            <h3>Exportar a excel</h3>

        </b:form>
        <button id="btn1" class="btn btn-success" >export</button>


        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');               
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar?");
            }
        </h:outputScript>
        <script type="text/javascript">
            $("#btn1").click(function () {
                $(".bolado").table2excel({
                    bootstrap: true,
                    exclude: ".noExl",
                    name: "Asistencia",
                    filename: "Asistencia"
                });
            });
        </script>


    </ui:define>
</ui:composition>
