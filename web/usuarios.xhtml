<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    template="./WEB-INF/plantillaboot.xhtml"
    >

    <ui:define name="title">
        <title> Usuarios</title>
    </ui:define>

    <ui:define name="contenido">      
        <b:panel title=">Clic aqui para registrar un usuarios *PRUEBA*" look="success" collapsed="true" iconAwesome="fa-briefcase">

            <b:form id="miFormulario">
                <h:panelGroup layout="block" styleClass="alert alert-danger" 
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages  />
                </h:panelGroup>
                <b:panelGrid columns="4" styleClass="table">
                    <h:outputLabel for="nombre" value="Nombre:"/>
                    <b:inputText id="nombre" styleClass="form-control" 
                                 value="#{usuariosBean.usuarios.nombres}" 
                                 required="true" maxlength="40"
                                 requiredMessage="Debes ingresar el nombre">
                    </b:inputText>
                    <h:outputLabel for="pass" value="Contraseña:"/>
                    <b:inputSecret id="pass" styleClass="form-control" 
                                   value="#{usuariosBean.usuarios.pass}" 
                                   required="true" maxlength="40"
                                   requiredMessage="Debes ingresar el una contraseña">
                    </b:inputSecret>

                    <h:outputLabel for="tipo" value="Tipo de usuario:"/>
                    <b:selectOneMenu value="#{usuariosBean.usuarios.tipousuario.idtipou}">
                        <f:selectItems value="#{tipousuarioBean.listaProyectos}" var="tipou"
                                       itemLabel="#{tipou.nombre}" itemValue="#{tipou.idtipou}"/>
                    </b:selectOneMenu>

                    <h:outputLabel for="genero" value="Genero:"/>
                    <b:selectOneMenu value="#{usuariosBean.usuarios.genero.idg}">
                        <f:selectItems value="#{generoBean.listaEstudiantes}" var="gene"
                                       itemLabel="#{gene.nombre}" itemValue="#{gene.idg}"/>
                    </b:selectOneMenu>

                    <h:outputLabel for="id" value="ID:"/>
                    <b:inputText id="idauto" styleClass="form-control" 
                                 value="#{usuariosBean.usuarios.idusuario}"
                                 maxlength="6" validatorMessage="ID no valido"                                         
                                 >
                    </b:inputText>

                </b:panelGrid>
                <b:commandButton value="Auto-generar ID" look="warning" action="#{usuariosBean.genearid()}"  style="margin-right:10px">
                    <f:ajax execute="nombre" render="idauto"/>
                </b:commandButton>                           
                <b:commandButton  value="Guardar/Actualizar" look="success" action="#{usuariosBean.guardarUsuario()}" style="margin-right:10px"/>
                <b:commandButton type="reset" value="Limpiar" look="danger"/>
            </b:form>
        </b:panel>


        <b:row>
            <b:form >
                <b:dataTable styleClass="table table-striped table-bordered" value="#{usuariosBean.listaProyectos}" var="est" rendered="#{usuariosBean.listaProyectos.size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="ID"/>
                        </f:facet>
                        <h:outputText value="#{est.idusuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{est.nombres}"/>                          
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Tipo de usuario"/>
                        </f:facet>
                        <h:outputText value="#{est.tipousuario.nombre}"/>                          
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Genero"/>
                        </f:facet>
                        <h:outputText value="#{est.genero.nombre}"/>                          
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Operaciones"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" class="btn btn-danger"  style="margin-right:10px"
                                         action="#{usuariosBean.eliminarUsuarios()}" onclick="return confirmarEliminacion();">
                            <f:param name="codigo" value="#{est.idusuario}"/>

                        </h:commandButton>
                        <b:commandButton value="Modificar" look="primary"   
                                         action="#{usuariosBean.obtenerUsuario()}">
                            <f:param name="codigo" value="#{est.idusuario}"/>
                        </b:commandButton>
                    </h:column>
                </b:dataTable>
            </b:form>
        </b:row>

        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');               
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar este estudiante");
            }
        </h:outputScript>



    </ui:define>
</ui:composition>
