<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    template="./WEB-INF/plantillaboot.xhtml"
    >

    <ui:define name="title">
        <title> Area Misional</title>
    </ui:define>

    <ui:define name="contenido">      
        <b:panel title=">Abrir registro de areas misionales" look="success" collapsed="true" iconAwesome="fa-briefcase">

            <b:form id="miFormulario">
                <h:panelGroup layout="block" styleClass="alert alert-danger" 
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages  />
                </h:panelGroup>
                <b:panelGrid columns="4" styleClass="table">
                    <h:outputLabel for="nombre" value="Nombre:"/>
                    <b:inputText id="nombre" styleClass="form-control" 
                                 value="#{categoriaBean.categoria.nombre}" 
                                 required="true" maxlength="40"
                                 requiredMessage="Debes ingresar el nombre">
                    </b:inputText>
                    <h:outputLabel for="id" value="ID:"/>
                    <b:inputText id="idauto" styleClass="form-control" 
                                 value="#{categoriaBean.categoria.idcategoria}"
                                 maxlength="6" validatorMessage="ID no valido"                                         
                                 >
                    </b:inputText>

                </b:panelGrid>
                <b:commandButton  value="Guardar/Actualizar" look="success" action="#{categoriaBean.guardarCategoria()}" style="margin-right:10px"/>
                <b:commandButton type="reset" value="Limpiar" look="danger"/>
            </b:form>
        </b:panel>


        <b:row>
            <b:form >
                <b:dataTable value="#{categoriaBean.listaCategoria}" var="est" rendered="#{lugarBean.listaLugar.size()>0}" pdf="true" excel="true" columnVisibility="true" paginated="true">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="ID"/>
                        </f:facet>
                        <h:outputText value="#{est.idcategoria}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{est.nombre}"/>                          
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Operaciones"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" styleClass="btn btn-danger"  style="margin-right:10px"
                                         action="#{categoriaBean.eliminarArea()}" onclick="return confirmarEliminacion();">
                            <f:param name="codigo" value="#{est.idcategoria}"/>

                        </h:commandButton>
                        <h:commandButton value="Modificar" styleClass="btn btn-primary" style="margin-right:10px"   
                                         action="#{categoriaBean.obtenerCategoria()}">
                            <f:param name="codigo" value="#{est.idcategoria}"/>
                        </h:commandButton>                       
                        <b:commandButton value="Proyectos" ajax="true" icon-awesome="fa-search" style="margin-right:10px" look="info" update="datosbeneficiados" action="#{categoriaBean.proyectosporCategoria}"
                                         oncomplete="$('#responsiveModal').modal('show')" >
                            <f:param name="codigo" value="#{est.idcategoria}"/>
                        </b:commandButton>
                        <b:commandButton value="N° de beneficiados" icon-awesome="fa-file-pdf-o" look="danger" actionListener="#{categoriaBean.pdfareamisional}"
                                         >
                            <f:param name="codigo" value="#{est.idcategoria}"/>
                        </b:commandButton>


                    </h:column>

                </b:dataTable>
            </b:form>
        </b:row>

        <b:modal title="Proyectos" styleClass="responsiveModalPseudoClass"
                 id="responsiveModal">
            <h:form id="datosbeneficiados">
                <b:dataTable styleClass="table table-striped table-bordered" value="#{categoriaBean.lugarproyecto}" var="est" rendered="#{categoriaBean.lugarproyecto.size()>0}" responsive="true" scrollHorizontally="true" print="true" excel="true" pdf="true" copy="true">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre del proyecto"/>
                        </f:facet>
                        <h:outputText value="#{est.idlp.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Encargado"/>
                        </f:facet>
                        <h:outputText value="#{est.encargadoproyecto.nombres}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Municipio"/>
                        </f:facet>
                        <h:outputText value="#{est.idlugar.municipio.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Localizacion"/>
                        </f:facet>
                        <h:outputText value="#{est.idlugar.nombre}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de inicio"/>                                
                        </f:facet>
                        <h:outputText value="#{est.fechainicio}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy 'a las' HH:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de cierre"/>                                
                        </f:facet>
                        <h:outputText value="#{est.fechafinal}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy 'a las' HH:mm"/>
                        </h:outputText>
                    </h:column>
                </b:dataTable>
            </h:form>
        </b:modal>

        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');               
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar este estudiante");
            }
        </h:outputScript>



    </ui:define>
</ui:composition>
