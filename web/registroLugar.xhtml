<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    template="./WEB-INF/plantillaboot.xhtml"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <title> Lugares</title>
    </ui:define>

    <ui:define name="contenido">

        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <div id="map"></div>
        <h:outputScript>
            var map;
            function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
            });
            }
        </h:outputScript>

        <b:panel title="Click aqui para registro de localizaciones" look="success" collapsed="true" iconAwesome="fa-briefcase">

            <b:form id="miFormulario">
                <h:panelGroup layout="block" styleClass="alert alert-danger" 
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages  />
                </h:panelGroup>
                <b:panelGrid columns="4" styleClass="table">
                    <h:outputLabel for="departamento" value="Departamento:"/>
                    <b:selectOneMenu value="#{lugarBean.lugar.departamento.iddepartamento}">
                        <f:ajax event="change" listener="#{lugarBean.handleValueChange}" render="muni2"/>                           
                        <f:selectItems value="#{departamentoBean.listaDepartamento}" var="depar"
                                       itemLabel="#{depar.nombre}" itemValue="#{depar.iddepartamento}" />
                    </b:selectOneMenu>

                    <h:outputLabel for="municipio" value="Cede:"/>
                    <b:selectOneMenu  value="#{lugarBean.lugar.municipio.idmunicipio}" id="muni2">                                                             
                        <f:selectItems value="#{lugarBean.muni}" var="muni"
                                       itemLabel="#{muni.nombre}" itemValue="#{muni.idmunicipio}" />
                    </b:selectOneMenu>
                    <h:outputLabel for="nombre" value="Nombre:"/>

                    <b:inputText id="nombre" styleClass="form-control" 
                                 value="#{lugarBean.lugar.nombre}" 
                                 required="true" maxlength="40"
                                 requiredMessage="Debes ingresar el nombre">

                    </b:inputText>
                    <h:outputLabel for="categoria" value="Categoria:"/>
                    <b:selectOneMenu value="#{lugarBean.lugar.categoria.id}">
                        <f:selectItems value="#{lugarCategoriaBean.lugarcategoria}" var="catelugar"
                                       itemLabel="#{catelugar.nombre}" itemValue="#{catelugar.id}" />
                    </b:selectOneMenu>
                    <h:outputLabel for="longitud" value="Longitud"/>

                    <b:inputText id="coordenadas1" 
                                 value="#{lugarBean.longitud}" 
                                 required="true" maxlength="50"
                                 requiredMessage="La longitud es necesaria">
                    </b:inputText>
                    
                    <h:outputLabel for="latitud" value="Latitud"/>                    
                    <b:inputText id="coordenadas2" 
                                 value="#{lugarBean.latitud}" 
                                 required="true" maxlength="50"
                                 requiredMessage="La latitud es necesaria">
                    </b:inputText>

                    <h:outputLabel for="id" value="ID:"/>
                    <b:inputText id="idauto"
                                 value="#{lugarBean.lugar.idlugar}"
                                 maxlength="6" validatorMessage="ID no valido"                                         
                                 >
                    </b:inputText>

                </b:panelGrid>
                <b:commandButton value="Auto-generar ID" look="warning" action="#{lugarBean.genearid()}"  style="margin-right:10px">
                    <f:ajax execute="nombre" render="idauto"/>
                </b:commandButton>                           
                <b:commandButton  value="Guardar/Actualizar" look="success" action="#{lugarBean.guardarLugar()}" style="margin-right:10px"/>
                <b:commandButton type="reset" value="Limpiar" look="danger"/>
            </b:form>
        </b:panel>


        <b:row>
            <b:form >
                <b:dataTable value="#{lugarBean.listaLugar}" var="est" rendered="#{lugarBean.listaLugar.size()>0}" pdf="true" excel="true" paginated="true" columnVisibility="true">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="ID"/>
                        </f:facet>
                        <h:outputText value="#{est.idlugar}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{est.nombre}"/>                          
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Departamento"/>
                        </f:facet>
                        <h:outputText value="#{est.departamento.nombre}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Municipio"/>
                        </f:facet>
                        <h:outputText value="#{est.municipio.nombre}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Coordenadas"/>
                        </f:facet>
                        <h:outputText value="#{est.coordenadas}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Operaciones"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" styleClass="btn btn-danger"  style="margin-right:10px"
                                         action="#{lugarBean.eliminarLugar()}" onclick="return confirmarEliminacion();">
                            <f:param name="codigo" value="#{est.idlugar}"/>

                        </h:commandButton>
                        <h:commandButton value="Modificar" styleClass="btn btn-primary"   
                                         action="#{lugarBean.obtenerLugar()}">
                            <f:param name="codigo" value="#{est.idlugar}"/>
                        </h:commandButton>

                    </h:column>                      
                </b:dataTable>
            </b:form>
        </b:row>

        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');               
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar este estudiante");
            }

        </h:outputScript>

    </ui:define>
</ui:composition>
