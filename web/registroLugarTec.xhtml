<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    template="./WEB-INF/plantillaboottec.xhtml">

    <ui:define name="title">
        <title> Lugares</title>
    </ui:define>

    <ui:define name="contenido">      



        <b:row>
            <b:form >
                <b:dataTable styleClass="table table-striped table-bordered" value="#{lugarBean.listaLugar}" var="est" rendered="#{lugarBean.listaLugar.size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="ID"/>
                        </f:facet>
                        <h:outputText value="#{est.idlugar}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{est.nombre}"/>                          
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Departamento"/>
                        </f:facet>
                        <h:outputText value="#{est.departamento.nombre}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Municipio"/>
                        </f:facet>
                        <h:outputText value="#{est.municipio.nombre}"/>

                    </h:column>
                                       
                </b:dataTable>
            </b:form>
        </b:row>

        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');               
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar este estudiante");
            }
        </h:outputScript>



    </ui:define>
</ui:composition>
